name: Katalon Test

on:
  workflow_dispatch:

jobs:
  katalon:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Katalon Studio
      run: docker pull katalonstudio/katalon

    - name: Run Katalon Studio tests
      run: docker run -t --rm -v $(pwd):/katalon/katalon/source katalonstudio/katalon katalon-execute.sh -browserType="Chrome" -retry=0 -statusDelay=15 -testSuitePath="Test Suites/Fiture Product.groovy"
